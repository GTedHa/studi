<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Untitled</title>
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/css/File-Input---Beautiful-Input--Button-Approach-Jasny-Bootstrap1.css">
    <link rel="stylesheet" href="../static/css/styles.css">
</head>

<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Brand</a>
                <button class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navcol-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            <div class="collapse navbar-collapse" id="navcol-1">
                <ul class="nav navbar-nav">
                    <li class="active" role="presentation">
                        <a href="#">First Item</a>
                    </li>
                    <li role="presentation">
                        <a href="#">Second Item</a>
                    </li>
                    <li role="presentation">
                        <a href="#">Third Item</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div id="notes">
        <div id="quiz" v-if="isOk">
            <div>
                <input type="text" v-bind:value="currentClauseId">
                <input id="clause-title" type="text" v-bind:value="currentClauseTitle" readonly>
            </div>
            <div>
                <textarea id="clause-content" v-bind:value="currentClauseContent" readonly></textarea>
            </div>
            <div>
                <label for="timer">
                    <input type="number" v-bind:value="totalTime" style="width:100px;"> 초 </label>
            </div>
            <div>
                <div class="btn-group" role="group">
                    <button class="btn btn-default"v-on:click="prev" type="button">이 전</button>
                    <button class="btn btn-default" v-on:click="next" type="button">다 음</button>
                </div>
            </div>
        </div>
        <div id="survey" v-else>
            <div id="title-box">
                <span style="margin:0px 5px;">주제 </span>

                <input id="title" type="text" style="width:80%;/*float:right;*/margin:0px 13px;" v-bind:value="title">
            </div>
            <div>
                <div class="radio">
                    <label>
                        <input type="radio" name='options' v-bind:value="1" v-model="radio">전체 보기</label>
                </div>
                <div class="radio">
                    <label>
                        <input type="radio" name='options' v-bind:value="2" v-model="radio">중요한 것만 보기</label>
                </div>
                <div class="radio">
                    <label>
                        <input type="radio" name='options' v-bind:value="3" v-model="radio">아는 것만 보기</label>
                </div>
                <div class="radio">
                    <label>
                        <input type="radio" name='options' v-bind:value="4" v-model="radio">모르는 것만 보기</label>
                </div>
            </div>
            <div>
                <span>타이머</span>
                <input type="number" v-model="timer" style="width : 100px">
                <span>초</span>
            </div>
            <div>
                <button id="start" class="btn btn-default" type="button" v-on:click="start">시작</button>
            </div>
        </div>
    </div>

    <script src="../static/js/jquery.min.js"></script>
    <script src="../static/js/bootstrap.min.js"></script>
    <script src="../static/js/File-Input---Beautiful-Input--Button-Approach-Jasny-Bootstrap.js"></script>
    <script src="../static/js/vue.min.js"></script>
    <script src="../static/js/component/vueComponent.js"></script>
</body>

</html>
